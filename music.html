<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <link rel="stylesheet" href="music.css">
    
</head>
<body>
  <h1>Music Player</h1>

  <div id="music-container" class="music-container">
    <div class="music-info">
      <h4 id="title">Hey</h4>
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress">
          <div class="progress-handle" id="progress-handle"></div>
        </div>
      </div>
      <div class="time">
        <span id="currTime">00:00</span> / <span id="durTime">00:00</span>
      </div>
    </div>
     <audio id="audio" src="/asset/music/Believer.mp3"></audio> 
    <!-- <audio id="audio" src="assets/music/Hey.mp3"></audio> -->
    <div class="img-container">
       <img src="/asset/Believer.jpg" alt="music cover" class="image" id="cover" /> 
      <!-- <img src="assets/Hey.jpg" alt="music cover" class="image" id="cover" /> -->
    </div>
    <div class="navigation">
      <button id="prev" class="action-btn">
        <i class="fas fa-backward"></i>
      </button>
      <button id="play" class="action-btn action-btn-big">
        <i class="fas fa-play"></i>
      </button>
      <button id="next" class="action-btn">
        <i class="fas fa-forward"></i>
      </button>
    </div>
  </div>

  <footer>
    <div class="footer-container">
      <p>
        &copy; 2024
        <span class="name">
          <a href="https://www.linkedin.com/in/abhishek-kumar-2422a125a/" target="_blank">
            <span class="letter">Abhishek</span>
            <span class="letter">Kumar</span>
            <span class="letter">Bharti</span>
            
          </a>
        </span>
        | All rights reserved.
      </p>
      <div class="social-links">
        <a
          href="https://www.linkedin.com/in/abhishek-kumar"
          target="_blank"
          rel="noopener noreferrer"
        >
          <i class="fab fa-linkedin"></i>
        </a>
        <a
          href="https://github.com/Abhishek-738"
          target="_blank"
          rel="noopener noreferrer"
        >
          <i class="fab fa-github"></i>
        </a>
      </div>
    </div>
  </footer>
  <script src="music.js"></script>
</body>
</html>
